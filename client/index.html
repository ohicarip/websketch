<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebSketch</title>
  <meta name="author" content="Yichen Peng">
  <meta name="description" content="A site for web sketch project">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="alert alert-primary" role="alert">
      Try out and draw something here! Source code <a href="https://github.com/ohicarip/websketch" target="_blank">here</a>!
    </div>

    <div class="row button-row">
      <div class="btn-group" role="group" aria-label="Toolset">
        <button type="button" class="btn btn-primary">Pen</button>
        <button type="button" class="btn btn-secondary">Brush</button>
        <button type="button" class="btn btn-secondary">Rubber</button>
      </div>
    </div>

    <canvas class="canvas-preview" id="webSketchCanvas" width="512" height="512"></canvas>
    <canvas class="canvas-sketch" id="webSketchCanvas" width="512" height="512"></canvas>

    <div class="row button-row">
      <div class="btn-group" role="group" aria-label="DocumentTool">
        <button type="button" class="btn btn-warning"><b>Save & Upload</b></button>
      </div>
    </div>
  </div>

  <script src="./dist/index.js"></script>
</body>
</html>
